    <main>
        <h1>Contactame</h1>
        <h2>Formulario de contacto</h2>
        <form action="contactar.php" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                Nombre: 
                <input type="text" name="nombre" required/><acronym title="campo obligatorio">*</acronym>
                <br/>
                Apellidos:
                <input type="text" name="apellidos" required/><acronym title="campo obligatorio">*</acronym>
                <br/>
                Email
                <input type="email" name="correo" required/><acronym title="campo obligatorio">*</acronym>
                <br/>
                Fecha de nacimiento:
                <input type="date" name="fecha">
                <br/>
                Edad:
                <input type="number" name="numero" min="10" max="100">
                <br/>
                Sexo:
                <input type="radio" name="sexo" value="Hombre" checked="checked"/>Hombre <input type="radio" name="sexo" value="Mujer"/> Mujer
                <br/>
                <label for="pais">Pais</label>
                <select id="pais" name="pais">
                    <option value="" selected="selected">-Selecciona-</option>
                    <option value="España">España</option>
                    <option value="Italia">Italia</option>
                    <option value="corea">Corea</option>
                    <option value="japom">Japon</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Otros Datos</legend>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <br/>
                <label for="foto">Adjunta una foto</label>
                <input type="file" name="fichero"/>
            </fieldset>
            <input name="condiciones" type="checkbox" value="condiciones" checked/>He leido las condiciones..
            <br/>
            <input type="reset" name="borrar" value="Limpiar"/>
            <input type="submit" value="Enviar">
        </form>
